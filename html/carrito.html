                    </svg>
                </div>
            </a>
        </div>
    </header>
    <main class="main-carrito">
        <div class="titleCarrito">
            <h2>TU CARRITO:</h2>
        </div>
        <div class="carrito table-responsive">
            <table class="table table-bordered table-dark table-hover">
                <thead>
                    <tr>
                        <th>ELIMINAR</th>
                        <th>PRODUCTO</th>
                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                        <th>SUBTOTAL</th>
                    </tr>
                </thead>
                <tbody id="tablabody" class="tablaBody">
                    <!-- aca van los productos agregados -->
                </tbody>
                <tfoot>
                    <tr>
                        <td class="total" colspan="1">TOTAL</td>
                        <td id="totalCompra" colspan="4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="finalizarCompra" id="finalizar">
            <button type="button" class="btn-finalizar btn btn-dark" id="finalizarCompra">FINALIZAR COMPRA</button>
            <button type="button" class="btn-vaciar btn btn-dark" id="vaciarCarrito">VACIAR CARRITO</button>
            <!-- Modal de validacion -->
            <div class="modal fade" id="modalValidacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="titleModal"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-block my-3">
                                <div class="custom-control custom-radio">
                                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                    <label class="custom-control-label" for="credit">Tarjeta de credito</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="debit">Tarjeta de debito</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cc-name">Nombre y apellido</label>
                                    <input type="text" class="form-control" id="cc-name" placeholder="" required minlength="5" value="Juan Perez">
                                    <small class="text-muted">Nombre completo que figura en la tarjeta</small>
                                    <div class="invalid-feedback">
                                        El nombre es obligatorio
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cc-number">Número de tarjeta</label>
                                    <input type="text" class="form-control" id="cc-number" placeholder="" required minlength="16" maxlength="16" value="1111222233334444">
                                    <div class="invalid-feedback">
                                        El número de la tarjeta es obligatorio
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="cc-expiration">Vencimiento</label>
                                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required minlength="5" maxlength="5" value="12/26">
                                    <div class="invalid-feedback">
                                        El vencimiento es obligatorio
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="cc-cvv">CVV</label>
                                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required minlength="3" maxlength="3" value="123">
                                    <div class="invalid-feedback">
                                        El codigo de seguridad es obligatorio
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" id="confirmarCompra" data-bs-toggle="modal" data-bs-target="#modalCompraExitosa">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="modal" tabindex="-2" id="modalCompraExitosa">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">TU COMPRA SE REALIZO CON ÉXITO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="compraFinalizada"></button>
                    </div>
                    <div class="modal-body checkBody">
                        <img src="../img/check.png" alt="check">
                    </div>
                </div>
            </div>
        </div>
    </main>
